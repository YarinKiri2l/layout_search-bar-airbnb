<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <form action="#"
    method="post"
    data-qa="big">
      <div class="conteiner-big">
        <label for="big-place-holder">
          <img class="search-image-big" src="images/Search.svg" alt="search-image-big">
          <input class="search-big"
          type="text"
          name="search-big"
          id="search-big"
          data-qa="keypress"
          placeholder="Try 'Los Angeles'"
          autocomplete="off">
        </label>
      </div>
    </form>
    <form action="#"
    method="post"
    data-qa="small">
      <div class="conteiner-small">
        <label for="small-place-holder">
          <img class="search-image-small" src="images/Search.svg" alt="search-image-small">
          <input class="search-small"
          type="text"
          name="search-big"
          id="search-small"
          placeholder="Try 'Los Angeles'"
          autocomplete="off">
        </label>
      </div>
    </form>

  </head>
  <body>
    <h1>Search bar airbnb</h1>
  </body>
</html>
